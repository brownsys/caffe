syntax = "proto3";

package deepos_app;

service ApplicationStats {
  rpc SendAppStat(AppStat) returns (AppStatReply) {}
}

message AppStat {
  enum StatType {
    ACCURACY = 0;
    ITERATION = 1;
    JOB_COMPLETE = 2;
    JOB_FAILED = 3;
    FPEXCEPTION = 4;
  }
  StatType stat_type = 1;
  float stat = 2;
  int64 timestamp = 3;
  enum Application {
    CAFFE = 0;
    TENSORFLOW = 1;
  }
  Application application = 4;
}

message AppStatReply {
  string message = 1;
}
